                    </a>
                    <a href="https://link.rhyostudios.com/whatsapp" class="flex-center" target="_blank">
                        <div class="navbar-menu-social-item">
                            <img src="/assets/whatsapp.svg" alt="">

                    </a>
                    <a href="https://link.rhyostudios.com/spotify" class="flex-center" target="_blank">

                    </a>
                    <a href="https://link.rhyostudios.com/youtube" class="flex-center" target="_blank">

            <img src="/assets/logoonwhiteD.svg" alt="" id="loading-y" height="48px">
            <img src="/assets/logoonwhiteC.svg" alt="" id="loading-o" height="48px">
